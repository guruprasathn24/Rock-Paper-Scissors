<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center game-title">Rock Paper Scissors</h1>
                
                <div class="game-container">
                    <div class="score-board text-center mb-4">
                        <div class="row">
                            <div class="col-4">
                                <h3>Player</h3>
                                <h2 id="player-score">0</h2>
                            </div>
                            <div class="col-4">
                                <h3>Round</h3>
                                <h2 id="round-count">1</h2>
                            </div>
                            <div class="col-4">
                                <h3>Computer</h3>
                                <h2 id="computer-score">0</h2>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="text-center mb-4">
                        <div class="d-flex justify-content-center flex-wrap">
                            <div class="text-center">
                                <button id="rock-btn" class="choice-btn rock">✊</button>
                                <div class="choice-label">Rock</div>
                            </div>
                            <div class="text-center">
                                <button id="paper-btn" class="choice-btn paper">✋</button>
                                <div class="choice-label">Paper</div>
                            </div>
                            <div class="text-center">
                                <button id="scissors-btn" class="choice-btn scissors">✌️</button>
                                <div class="choice-label">Scissors</div>
                            </div>
                        </div>

                    
                   
                    <div class="result-area text-center">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <div>Player Choice:</div>
                                <div class="player-choice" id="player-display">❔</div>
                            </div>
                            <div class="col-md-2">
                                <div>VS</div>
                            </div>
                            <div class="col-md-5">
                                <div>Computer Choice:</div>
                                <div class="computer-choice" id="computer-display">❔</div>
                            </div>
                        </div>
                        
                        <div class="result-text" id="result-text">Make your choice to start the game!</div>
                    </div>
                    
                 
                    <div class="text-center">
                        <button class="reset-btn" id="reset-btn">Reset Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
